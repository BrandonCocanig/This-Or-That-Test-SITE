<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Photo Guessing Game</h1>
    <div id="photo-container">
        <img id="display-photo" src="" alt="Random Photo">
    </div>
    <div>
        <button onclick="chooseGender('man')">Man</button>
        <button onclick="chooseGender('woman')">Woman</button>
    </div>
    <div>
        <label for="confidence">Rate your confidence (1-10): </label>
        <input type="number" id="confidence" min="1" max="10">
    </div>
    <button onclick="checkGuess()">Next</button>

    <script src="script.js"></script>
</body>
</html>
