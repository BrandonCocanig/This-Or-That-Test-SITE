<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Photo Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <button onclick="selectGender('MAN')">MAN</button>
    <button onclick="selectGender('WOMAN')">WOMAN</button>
    <input type="text" id="seedInput" placeholder="Enter seed">
    <button onclick="refresh()">Refresh</button>
  </div>
  <div>
    <img id="photoDisplay" src="" alt="Random Photo">
  </div>
  <div>
    <label for="confidence">Rate your confidence (1-10):</label>
    <input type="number" id="confidence" min="1" max="10">
    <button onclick="checkAnswer()">Next</button>
  </div>

  <script defer src="script.js"></script>
</body>
</html>
